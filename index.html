<html>
    <head>
            <title>Venice Ferry Schedule</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>

            </style>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="./assets/javascript/javascript.js"></script>

            
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
<script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    </head>

    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid" style="background-image:url(./assets/images/venice-background.jpg); background-position: center center; ">
                <div class="container text-center">
                    <h1 class="display-4 text-white">Venice Ferry Schedule</h1>
                        <p class="lead text-white">Find ferry times and schedules</p> <!--for each island-->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header"><strong>Weather in Venice, Italy</strong></div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-4" >
                                        <label for="weather-icon">Current Weather</label>
                                        <div id="weather-icon"></div>
                                        <h7 id="desc"></h7>
                                    </div>
                                    <div class="col-lg-8">

                                        <div class="row">
                                            <div class="col-lg-12 text-center">
                                                <label for="temp">Current Temp</label>
                                                <h2 id="temp">&#8457</h2>
                                            </div>
                                        </div>

                                        <div class="row text-center">
                                            <div class="col-lg-6">
                                                <h5 id="temp-max">&#8457</h5>
                                            </div>
                                            <div class="col-lg-6">
                                                <h5 id="temp-min">&#8457</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <iframe width="100%" height="220" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=venice%20ferry%20station&key=AIzaSyBGFZY-85nYx46c5pNBM3pEaXF0UDXpw4Q" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12" id="results-table">
                    <div class="card mb-4">
                        <div class="card-header"><strong>Current Ferry Schedule</strong></div>
                            <div class="card-body">
                                <table class="table table-sm table-hover" id='ferry-schedule-table'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Ferry Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12" id="Input-form">
                    <form>
                        <div class="form-group card">
                            <div class="card-header"><strong>Add Ferry</strong></div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="ferry-name-text">Ferry Name</label>
                                    <input type="text" class="form-control" id="ferry-name-text" placeholder="Enter ferry name">
                                </div>
                                <div class="form-group">
                                    <label for="destination-text">Destination</label>
                                    <input type="text" class="form-control" id="destination-text" placeholder="Enter destination">
                                </div>
                                <div class="form-group">
                                    <label for="time-text">First Ferry Time</label>
                                    <input type="text" class="form-control" id="time-text" placeholder="Enter in military time (HH:mm)">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-text">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-text" placeholder="Enter the ferry frequency">
                                </div>
                                <button type="submit" class="btn btn-primary" id="add-ferry-button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
